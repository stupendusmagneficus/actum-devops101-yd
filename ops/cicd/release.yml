name: release_pipeline
pool:
  vmImage: windows-latest
trigger: none
pr: none
resources:
  pipelines:
  - pipeline: buildPipelineResource
    source: build pipeline
    branch: main
    trigger:
      branches:
        include:
        - main
stages: 
- stage: release_stage
  displayName: release stage
  jobs:
  - deployment: release_job
    displayName: release job
    environment: dev
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            displayName: az deployment
            inputs:
              azureSubscription: devops-101
              scriptType: pscore
              scriptLocation: inlineScript
              inlineScript: |
                az deployment group create --resource-group devops-101 --template-file main.bicep
              workingDirectory:  $(Pipeline.Workspace)/buildPipelineResource/iac
          - task: AzureFileCopy@5
            inputs:
              SourcePath: $(Pipeline.Workspace)/buildPipelineResource/dist/
              azureSubscription: devops-101
              Destination: AzureBlob
              storage: actumdevops101 # TODO: PARAMETERIZE
              ContainerName: $web
              CleanTargetBeforeCopy: true